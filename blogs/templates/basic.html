<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>iCric</title>
</head>

<body>
  <div class="container">
    <header>

      <nav class="navbar navbar-expand-lg navbar-dark bg-success my-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>iCric</strong> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000"><strong>  Home</strong>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/Latest_news/"> <strong>   Latest News</strong>
               
                </a>
              </li>
            
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/player/">  <strong>Player</strong>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/match/">  <strong>Match          </strong>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin/">   <strong>Admin</strong>
                  
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  <strong> Admin - Form</strong>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/form/article/">Article</a></li>
                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/form/player/">Player</a></li>
                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/form/nation/">Nation</a></li>
                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/form/schedule/">Schedule and Toss</a></li>
                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/form/ball/">Ball</a></li>

                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  
                </ul>
              </li>
              
            </ul>
            <form class="d-flex" action="http://127.0.0.1:8000/search_news" method='post'>{% csrf_token %}


              <input class="form-control me-2" type="text" name="message">
              {% csrf_token %}

              <button class="btn btn-outline-light" type="submit">Search</button>

            </form>
          </div>
        </div>
      </nav>

    </header>
    

    {% block body %}


    {% endblock %}
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
